<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="cv.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="cv.js"></script>
</head>
<body>
    <section>
        <div id="userInfo">
            <input type="text" id="firstname" placeholder="Firstname">
            <input type="text" id="lastname" placeholder="Lastname">
            <div id="polDiv">
                <p>Male</p> <input type="radio" id="male">
                <p>Female</p> <input type="radio" id="female">
            </div>
            <input type="number" id="phone" placeholder="Phone number">
            <input type="text" id="email" placeholder="E-mail">
            <input type="text" id="facebook" placeholder="Link FB.com">
            <h3>Driver license</h3>
            <div id="licenseDiv">
                <p>Yes</p> <input type="radio" name="licenseRadio" id="license" value="license1">
                <p>No</p> <input type="radio" name="licenseRadio" id="license" value="license2">
            </div>
            <div id="languageDiv">
                <input type="text" class="language" placeholder="Language(s)">
                <button id="moreLanguagesButton" onclick="createMoreLanguages()"><i class='fas fa-plus-square' style='font-size:20px'></i></button>
            </div>
            <div id="workDiv">
                <input type="text" class="work" placeholder="Work(s) at">
                <button id="moreWorkButton" onclick="createMoreWork()"><i class='fas fa-plus-square' style='font-size:20px'></i></button>
                <div>
                    <input type="number" class="since" placeholder="Since" >
                    <input type="number" class="untill" placeholder="Untill">
                </div>
            </div>
            <div id="skillsDiv">
                    <input type="text" class="skills" placeholder="Skill(s)">
                    <input type="range" min="1" max="100" value="0" class="skillsRange" oninput="showSkillsRange()">
                    <p id="value"></p>
                    <button id="moreSkillsButton" onclick="createMoreSkills()"><i class='fas fa-plus-square' style='font-size:20px'></i></button>
            </div>
        </div>
        
    </section>
    <button id="buttonConfirm" onclick="createNewUser()"> >>>> </button>
    <section id="section2">
        <div id="template">
            <div id="leftSide">
                <img id="photo" src="" alt="">
                <div id="infoList">
                    <div id="phoneIcon">
                        <i class='fas fa-mobile-alt' style='font-size:24px'></i>
                    </div>
                    <div id="emailIcon">
                        <i class="fa fa-envelope-square" style="font-size:24px"></i>
                    </div>
                    <div id="facebookIcon">
                        <i class="fa fa-facebook-square" style="font-size:24px"></i>
                    </div>
                    <div id="licenseIcon">
                        <i class='far fa-address-card' style='font-size:24px'></i>
                    </div>
                </div>
            </div>
            <div id="rightSide">
                <header id="header"></header>
                <div id="languageDiv2"></div>

            </div>
        </div>
    </section>
</body>
</html>
